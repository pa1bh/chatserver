name: CI Frontend

on:
  push:
    branches: [main]
    paths:
      - '*.ts'
      - '*.json'
      - 'public/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - '*.ts'
      - '*.json'
      - 'public/**'
      - '.github/workflows/ci-frontend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun x tsc --noEmit

      - name: Verify HTTP server starts
        run: |
          timeout 5 bun run index.ts &
          sleep 2
          curl -f http://localhost:3000/status || exit 1
